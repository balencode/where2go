<form [formGroup]="form" (ngSubmit)="submit()" >
  <h1>Create new post</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('type').touched && form.get('type').invalid}"
  >
    <select id="type" formControlName = "type">
      <option disabled selected value="null">Choose type of place</option>
      <option value="restaurant" >Restaurant</option>
      <option value="cafe" >Cafe</option>
      <option value="museum" >Museum</option>
      <option value="theatre" >Theater</option>
      <option value="cinema" >Cinema</option>
      <option value="pub" >Pub</option>
      <option value="park" >Park</option>
      <option value="foodStore" >Food store</option>
      <option value="hotel" >Hotel</option>
      <option value="nightclub" >Nightclub</option>
      <option value="pharmacy" >Pharmacy</option>
      <option value="playground" >Playground</option>
      <option value="zoo" >Zoo</option>
      <option value="aquapark" >Aquapark</option>
      <option value="sauna" >Sauna</option>
      <option>2</option>
    </select>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('name').touched && form.get('name').invalid}"
  >
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name">
    <div
      *ngIf="form.get('name').touched && form.get('name').invalid"
      class="validation">
      <small *ngIf="form.get('name').errors.required">Enter name</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('about').touched && form.get('about').invalid}"
  >
    <label for="about">About:</label>
    <quill-editor id="about" formControlName="about"></quill-editor>
    <div
      *ngIf="form.get('about').touched && form.get('about').invalid"
      class="validation">
      <small *ngIf="form.get('about').errors.required">Enter description</small>
    </div>

  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('place').touched && form.get('place').invalid}"
  >
    <label for="place">Location:</label>
    <input id="place" type="text" formControlName="place">
    <div
      *ngIf="form.get('place').touched && form.get('place').invalid"
      class="validation">
      <small *ngIf="form.get('place').errors.required">Enter location</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >Submit

  </button>
</form>
